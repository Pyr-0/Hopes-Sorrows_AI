<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Hopes & Sorrows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #333;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .warning { background: #5a5a2d; }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #66ccb3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">Testing initialization...</p>
        </div>
    </div>

    <div class="test-container">
        <h1>🧪 Hopes & Sorrows - Debug Test</h1>
        <div id="test-results"></div>
        
        <div id="visualization-container" style="width: 100%; height: 400px; background: #111; border: 1px solid #333; margin: 20px 0;">
            <!-- Visualizer will be initialized here -->
        </div>
        
        <button id="test-btn" onclick="runTests()">Run Tests</button>
    </div>

    <!-- Scripts in the same order as the main app -->
    <script src="/static/js/p5.min.js"></script>
    <script src="/static/js/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="/static/js/emotion-visualizer.js"></script>
    <script src="/static/js/blob-visualizer.js"></script>

    <script>
        let testResults = document.getElementById('test-results');
        
        function addResult(message, type = 'status') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            testResults.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function runTests() {
            testResults.innerHTML = '';
            addResult('🧪 Starting debug tests...');
            
            // Test 1: Check if scripts loaded
            addResult(`✅ p5.js loaded: ${typeof p5 !== 'undefined'}`, typeof p5 !== 'undefined' ? 'success' : 'error');
            addResult(`✅ anime.js loaded: ${typeof anime !== 'undefined'}`, typeof anime !== 'undefined' ? 'success' : 'error');
            addResult(`✅ Socket.IO loaded: ${typeof io !== 'undefined'}`, typeof io !== 'undefined' ? 'success' : 'error');
            addResult(`✅ EmotionVisualizer loaded: ${typeof EmotionVisualizer !== 'undefined'}`, typeof EmotionVisualizer !== 'undefined' ? 'success' : 'error');
            addResult(`✅ BlobEmotionVisualizer loaded: ${typeof BlobEmotionVisualizer !== 'undefined'}`, typeof BlobEmotionVisualizer !== 'undefined' ? 'success' : 'error');
            
            // Test 2: Try to initialize visualizers
            const container = document.getElementById('visualization-container');
            
            try {
                addResult('🎨 Testing EmotionVisualizer initialization...');
                if (typeof EmotionVisualizer !== 'undefined') {
                    const emotionViz = new EmotionVisualizer();
                    await emotionViz.init(container);
                    addResult('✅ EmotionVisualizer initialized successfully', 'success');
                } else {
                    addResult('❌ EmotionVisualizer class not found', 'error');
                }
            } catch (error) {
                addResult(`❌ EmotionVisualizer failed: ${error.message}`, 'error');
            }
            
            try {
                addResult('🫧 Testing BlobEmotionVisualizer initialization...');
                if (typeof BlobEmotionVisualizer !== 'undefined') {
                    const blobViz = new BlobEmotionVisualizer();
                    await blobViz.init(container);
                    addResult('✅ BlobEmotionVisualizer initialized successfully', 'success');
                } else {
                    addResult('❌ BlobEmotionVisualizer class not found', 'error');
                }
            } catch (error) {
                addResult(`❌ BlobEmotionVisualizer failed: ${error.message}`, 'error');
            }
            
            // Test 3: Test API endpoint
            try {
                addResult('📡 Testing API endpoint...');
                const response = await fetch('/api/get_all_blobs');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ API working: ${data.blobs ? data.blobs.length : 0} blobs found`, 'success');
                } else {
                    addResult(`❌ API failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ API error: ${error.message}`, 'error');
            }
            
            // Test 4: Test WebSocket
            try {
                addResult('🔌 Testing WebSocket connection...');
                if (typeof io !== 'undefined') {
                    const socket = io({ timeout: 3000 });
                    socket.on('connect', () => {
                        addResult('✅ WebSocket connected successfully', 'success');
                        socket.disconnect();
                    });
                    socket.on('connect_error', (error) => {
                        addResult(`⚠️ WebSocket connection failed: ${error.message}`, 'warning');
                    });
                } else {
                    addResult('❌ Socket.IO not available', 'error');
                }
            } catch (error) {
                addResult(`❌ WebSocket error: ${error.message}`, 'error');
            }
            
            addResult('🏁 Tests completed!');
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                hideLoading();
                runTests();
            }, 1000);
        });
    </script>
</body>
</html>
