<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #visualization-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Click anywhere to test click detection</div>
        <div>Press 'D' to show blob positions</div>
        <div>Check console for detailed logs</div>
    </div>
    
    <div id="visualization-container"></div>
    
    <script src="static/js/emotion-visualizer.js"></script>
    <script>
        console.log('üß™ Starting click debug test...');
        
        // Initialize the visualizer
        const visualizer = new IntegratedEmotionVisualizer();
        
        visualizer.init(document.getElementById('visualization-container'))
            .then(() => {
                console.log('‚úÖ Visualizer initialized for testing');
                
                // Add some test data after a short delay
                setTimeout(() => {
                    console.log('üß™ Adding test blobs...');
                    
                    const testBlobs = [
                        {
                            id: 'test_1',
                            category: 'hope',
                            speaker: 'Test User',
                            text: 'Test blob for click detection',
                            confidence: 0.8,
                            score: 0.5
                        },
                        {
                            id: 'test_2',
                            category: 'sorrow',
                            speaker: 'Test User 2',
                            text: 'Another test blob',
                            confidence: 0.6,
                            score: -0.3
                        }
                    ];
                    
                    testBlobs.forEach((blob, index) => {
                        setTimeout(() => {
                            visualizer.addBlob(blob);
                        }, index * 1000);
                    });
                    
                }, 2000);
            })
            .catch(error => {
                console.error('‚ùå Test initialization failed:', error);
            });
    </script>
</body>
</html>
